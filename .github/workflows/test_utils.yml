name: ğŸ”¬ Test Model Utilities

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-model-utils:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install lightgbm shap streamlit pandas numpy joblib jupyter nbconvert

      - name: ğŸ§ª Run test notebook (non-interactive)
        run: |
          jupyter nbconvert --to notebook --execute tests/test_model_utils.ipynb --output tests/test_model_utils_out.ipynb

      - name: âœ… Verify success
        run: |
          grep "âœ… All base utility functions executed successfully!" tests/test_model_utils_out.ipynb &&           grep "âœ… SHAP explainer ran successfully" tests/test_model_utils_out.ipynb && echo "All tests passed!"

      - name: ğŸ“¤ Upload executed notebook artifact
        uses: actions/upload-artifact@v4
        with:
          name: test_results_notebook
          path: tests/test_model_utils_out.ipynb
